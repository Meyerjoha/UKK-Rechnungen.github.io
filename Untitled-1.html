<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKK - Preisliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            margin-top: 0;
        }

        #banner {
            text-align: center;
            background: #ffffff;
            border:1px solid rgb(0, 0, 0);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        #products {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        #products .product {
            text-align: center;
            flex-basis: calc(30% - 1rem);
        }

        .product img {
            max-width: 100%;
        }

        #total {
            margin-top: 5rem;
            text-align: center;
        }

        input[type="reset"] {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1><img src="https://upload.wikimedia.org/wikipedia/de/thumb/c/cf/Logo_UniKoeln.svg/2560px-Logo_UniKoeln.svg.png" alt="Product 1" style="width:auto;height:300px"></h1>
    </div>
    <div id="products">
        <div class="product" data-price="700">
            <img src="https://preview.free3d.com/img/2016/07/2162630590120068296/wnqsvmf8.jpg" alt="Product 1">
            <p><input type="number" min="0" max="20" value="0" name="Adrenalin" onchange="calculateTotal()"></p>
        </div>
        <div class="product" data-price="150">
            <img src="https://preview.free3d.com/img/2016/07/2162630590120068296/wnqsvmf8.jpg" alt="Product 2">
            <p><input type="number" min="0" max="20" value="0" name="product-2" onchange="calculateTotal()"></p>
        </div>
        <div class="product" data-price="200">
            <img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="Product 3">
            <p><input type="number" min="0" max="20" value="0" name="product-3" onchange="calculateTotal()"></p>
        </div>
    </div>
    <div id="total">
        <p>Summe: <span id="total-price">0€</span></p>
        <button type="button" onclick="clearForm()">Reset</button>
    </div>
    <script>
        function calculateTotal() {
            let totalPrice = 0;
            const products = document.getElementsByClassName("product");

            for (let i = 0; i < products.length; i++) {
                const price = parseFloat(products[i].getAttribute("data-price"));
                const quantity = parseInt(products[i].getElementsByTagName("input")[0].value);
                totalPrice += price * quantity;
            }
            document.getElementById("total-price").innerText = `${totalPrice.toFixed(2)} €`;
        }

        function clearForm() {
            const products = document.getElementsByClassName("product");

            for (let i = 0; i < products.length; i++) {
                products[i].getElementsByTagName("input")[0].value = "1";
            }

            calculateTotal();
        }
    </script>
</body>
</html>
