<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKK - Preisliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            margin-top: 0;
        }

        #banner {
            text-align: center;
            background: #ffffff;
            border:1px solid rgb(0, 44, 238);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        #products {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        #products .product {
            text-align: center;
            flex-basis: calc(30% - 1rem);
        }

        .product img {
            max-width: 100%;
        }

        #total {
            margin-top: 5rem;
            text-align: center;
        }

        input[type="reset"] {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1><img src="https://upload.wikimedia.org/wikipedia/de/thumb/c/cf/Logo_UniKoeln.svg/2560px-Logo_UniKoeln.svg.png" alt="Product 1" style="width:auto;height:300px"></h1>
    </div>
    <div id="products">
        <div class="product" data-price="700" style="border:5px solid rgb(0, 0, 0);border-right:2.5px;">
            <br>
            <img src="https://cdn-icons-png.flaticon.com/128/7294/7294674.png" alt="Product 1">
            <h1>Kompressionsverband</h1>
            <p><input type="number" min="0" max="20" value="0" name="Adrenalin" onchange="calculateTotal()"></p>
        </div>
        <div class="product" data-price="150" style="border:5px solid rgb(0, 0, 0);border-right:2.5px;">
            <br>
            <img src="https://cdn-icons-png.flaticon.com/128/2044/2044023.png" alt="Product 2">
            <h1>Tourniquet</h1>
            <p><input type="number" min="0" max="20" value="0" name="product-2" onchange="calculateTotal()"></p>
        </div>
        <div class="product" data-price="200" style="border:5px solid rgb(0, 0, 0);border-right:2.5px;">
            <br>
            <img src="https://cdn-icons-png.flaticon.com/128/2044/2044742.png" alt="Product 3">
            <h1>Bandage</h1>
            <p><input type="number" min="0" max="20" value="0" name="product-3" onchange="calculateTotal()"></p>
        </div>
        <div class="product" data-price="700" style="border:5px solid rgb(0, 0, 0);">
            <br>

        </div>
        <br>
     </div>
     <div id="products">

        </div>
        <div class="product" data-price="150" style="border:5px solid rgb(0, 0, 0);border-right:2.5px;">
            <br>
            <img src="https://cdn-icons-png.flaticon.com/128/2044/2044023.png" alt="Product 2">
            <h1>Tourniquet</h1>
            <p><input type="number" min="0" max="20" value="0" name="product-2" onchange="calculateTotal()"></p>

            <img src="https://cdn-icons-png.flaticon.com/128/4935/4935603.png" alt="Product 1">
            <h1>Adrenalin</h1>
            <p><input type="number" min="0" max="20" value="0" name="Adrenalin" onchange="calculateTotal()"></p>
        </div>
     </div>
    <div id="total">
        <p> <h1 style="background: #8dff57;border:1px solid rgb(0, 0, 0);color:rgb(0, 0, 0)">Summe: <span id="total-price">0€</span></h1></p>
        <button type="button" onclick="clearForm()" style="background-color: rgb(255, 47, 47);"><h1>Reset</h1></button>
    </div>
    <script>
        function calculateTotal() {
            let totalPrice = 0;
            const products = document.getElementsByClassName("product");

            for (let i = 0; i < products.length; i++) {
                const price = parseFloat(products[i].getAttribute("data-price"));
                const quantity = parseInt(products[i].getElementsByTagName("input")[0].value);
                totalPrice += price * quantity;
            }
            document.getElementById("total-price").innerText = `${totalPrice.toFixed(2)} €`;
        }

        function clearForm() {
            const products = document.getElementsByClassName("product");

            for (let i = 0; i < products.length; i++) {
                products[i].getElementsByTagName("input")[0].value = "1";
            }

            calculateTotal();
        }
    </script>
</body>
</html>
