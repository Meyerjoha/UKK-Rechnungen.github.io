    <script>
        function calculateTotal() {
            let totalPrice = 0;
            const products = document.getElementsByClassName("product");

            for (let i = 0; i < products.length; i++) {
                const price = parseFloat(products[i].getAttribute("data-price"));
                const quantity = parseInt(products[i].getElementsByTagName("input")[0].value);
                totalPrice += price * quantity;
            }
            document.getElementById("total-price").innerText = `${totalPrice.toFixed(2)} €`;
        }

        function clearForm() {
            const products = document.getElementsByClassName("product");

            for (let i = 0; i < products.length; i++) {
                products[i].getElementsByTagName("input")[0].value = "0";
                products[i].getElementsByTagName("input")[0].checked = false;
            }

            calculateTotal();
        }
        
        function changeValue(checkbox) {
    checkbox.value = checkbox.checked ? 1 : 0;
}

    
const copyButton = document.getElementById("copy-button");
  const totalPrice = document.getElementById("total-price");

  copyButton.addEventListener("click", () => {
    navigator.clipboard.writeText(totalPrice.innerText).then(() => {
      copyButton.innerHTML = "Summe wurde kopiert!";
      copyButton.style.backgroundColor = "#28a745";
      setTimeout(() => {
        copyButton.innerHTML = "Copy";
        copyButton.style.backgroundColor = "#007bff";
      }, 2000);
    });
  });
    
    </script>
